<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset = "utf-8" />
    <meta http-equiv = "X-UA-Compatible" content = "ie=edge" />
    <meta name = "msapplication-starturl" content = "/" />
    <meta name = "viewport" content = "initial-scale=1, width=device-width, viewport-fit=cover" />

    <!-- Open Graph -->
    <meta property = "og:locale" content = "en_US" />
    <meta property = "og:type" content = "website" />
    <meta property = "og:title" content = "Home One" />
    <meta property = "og:site_name" content = "Home One" />
    <meta
      name = "og:description"
      content = "Welcome to my website/portfolio/blog. While initially started just to fulfill a requirement in my 2020 CS AP, I have made it my own."
    />
    <meta property = "og:url" content = "https://home-one.glitch.me/" />
    <meta
      property = "og:image"
      content = "https://upload.wikimedia.org/wikipedia/commons/e/e0/Galactic_Republic.svg"
    />
    <meta
      property = "og:image"
      content = "https://cdn.glitch.com/09da7f12-a63f-40b7-96fc-c11f11027f60%2FB1%20Sweats.png?v=1568569240107"
    />
    <meta property = "profile:first_name" content = "Oswaldo" />
    <meta property = "profile:last_name" content = "De Los Santos" />

    <!-- Meta Data -->
    <meta
      name = "description"
      content = "Welcome to my website/portfolio/blog. While initially started just to fulfill a requirement in my 2020 CS AP, I have made it my own."
    />
    <meta name = "robots" content = "index, follow" />
    <meta name = "author" content = "Oswaldo De Los Santos" />
    <meta
      name = "keywords"
      content = "afse, portfolio, sophomore, hello there, brawlhalla mods, oswaldo de los santos, home one, home two, epik"
    />
    <meta
      name = "image"
      content = "https://upload.wikimedia.org/wikipedia/commons/e/e0/Galactic_Republic.svg"
    />
    <meta http-equiv = "Content-Type" content = "text/html; charset=utf-8" />
    <meta name = "language" content = "English" />

    <!-- Google -->
    <meta itemprop = "name" content = "Home One" />
    <meta
      itemprop = "description"
      content = "Welcome to my website/portfolio/blog. While initially started just to fulfill a requirement in my 2020 CS AP, I have made it my own."
    />
    <meta
      itemprop = "image"
      content = "https://upload.wikimedia.org/wikipedia/commons/e/e0/Galactic_Republic.svg"
    />

    <!-- Twitter -->
    <meta name = "twitter:card" content = "summary" />
    <meta name = "twitter:title" content = "Home One" />
    <meta
      name = "twitter:description"
      content = "Welcome to my website/portfolio/blog. While initially started just to fulfill a requirement in my 2020 CS AP, I have made it my own."
    />
    <meta name = "twitter:site" content = "@MaranaHimself" />
    <meta name = "twitter:creator" content = "@MaranaHimself" />
    <meta
      name = "twitter:image:src"
      content = "https://upload.wikimedia.org/wikipedia/commons/e/e0/Galactic_Republic.svg"
    />

    <!-- Mobile -->
    <meta name = "format-detection" content = "telephone=no" />
    <meta name = "mobile-web-app-capable" content = "yes" />
    <meta name = "apple-mobile-web-app-capable" content = "yes" />
    <meta name = "apple-mobile-web-app-status-bar-style" content = "black-translucent" />

    <!-- Theme Colors -->
    <meta name = "theme-color" content = "#000000" />
    <meta name = "apple-mobile-web-app-status-bar-style" content = "#000000" />
    <meta name = "msapplication-TileColor" content = "#000000" />

    <!-- JSON-LD -->
    <script type = "application/ld+json">
      {
        "@context": "http://www.schema.org",
        "@type": "WebSite",
        "name": "Home One",
        "alternateName": "Home One",
        "url": "https://home-one.glitch.me/"
      }
    </script>

    <title> Hello there! - {% block title %} Home One {% endblock %} </title>

    <link
      rel = "icon"
      href = "https://upload.wikimedia.org/wikipedia/commons/e/e0/Galactic_Republic.svg"
    />
    <link
      rel = "shortcut icon"
      href = "https://upload.wikimedia.org/wikipedia/commons/e/e0/Galactic_Republic.svg"
    />

    <!-- Javascript Libraries -->
    <!-- JQuery -->
    <script
      type = "text/javascript"
      src = "https://code.jquery.com/jquery-3.4.1.min.js"
      integrity = "sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin = "anonymous"
    ></script>

    <!-- CSS Libraries -->
    <!-- Sanitize -->
    <link href = "https://unpkg.com/sanitize.css" rel = "stylesheet" />

    <!-- Javascript Local -->
    <script src = "/js/main.js"></script>

    <!-- CSS Local -->
    <link rel = "stylesheet" href = "/css/style.css" />

    {% block head %} {% endblock %}
  </head>
  <body>
    {% block body %}
      <strong> Missing BODY! </strong>
    {% endblock %}
  </body>
</html>
